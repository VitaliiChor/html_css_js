<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link
            rel="stylesheet"
            href="https://use.fontawesome.com/releases/v5.7.1/css/all.css"
            integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
            crossorigin="anonymous"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title>Homework-buttons</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<form class="password-form" action="#" type="POST">
    <label class="input-wrapper">
        Ввести пароль
        <input id="password" type="password"/>
        <i data-pas="password" class="fas fa-eye icon-password"></i>
    </label>
    <label class="input-wrapper">
        Подтвердить пароль
        <input id="confirmPassword" type="password"/>
        <i data-pas="confirmPassword" class="fas fa-eye icon-password"></i>
    </label>
    <p id="show-error">Нужно ввести одинаковые значения</p>
    <button type="submit" id="sub" class="btn">Подтвердить</button>
</form>
<script src="script.js"></script>
</body>
</html>
